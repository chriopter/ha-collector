            value_template: "{{ trigger.payload_json.action == 'button_4_press_release' }}"
        sequence: !input button_4_press_release
      - conditions:
          - condition: template
            value_template: "{{ trigger.payload_json.action == 'button_4_hold' }}"
        sequence: !input button_4_hold
      - conditions:
          - condition: template
            value_template: "{{ trigger.payload_json.action == 'button_4_hold_release' }}"
        sequence: !input button_4_hold_release
      - conditions:
          - condition: template
            value_template: "{{ trigger.payload_json.action == 'dial_rotate_right_step' }}"
        sequence: !input dial_rotate_right_step
      - conditions:
          - condition: template
            value_template: "{{ trigger.payload_json.action == 'dial_rotate_right_slow' }}"
        sequence: !input dial_rotate_right_slow
      - conditions:
          - condition: template
            value_template: "{{ trigger.payload_json.action == 'dial_rotate_right_fast' }}"
